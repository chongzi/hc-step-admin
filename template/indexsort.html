{template 'common/header'}



<div class="clearfix">				

<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('goods')}">商品列表</a></li>
	<li><a href="{php echo $this->createWebUrl('addgoods')}">添加商品</a></li>
	<li class="active"><a href="{php echo $this->createWebUrl('indexsort')}">首页商品分类</a></li>
	<li><a href="{php echo $this->createWebUrl('indexsort_post')}">添加首页商品分类</a></li>
	<li><a href="{php echo $this->createWebUrl('sort')}">商品分类</a></li>
	<li><a href="{php echo $this->createWebUrl('sort_post')}">添加商品分类</a></li>
</ul>

<div class="main panel panel-default">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:10%;">排序</th>					
					<th style="width:20%;">名称</th>
					<th style="width:10%;">状态</th>
					<th class="text-right" style="width:15%;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $index $item}
					<tr>
						<td>{$item['displayorder']}</td>
						<td>{$item['advname']}</td>
						<td>
							{if $item['enabled'] == 1}
							<span class="label label-success">显示</span>
							{else}
							<span class="label label-default">隐藏</span>
							{/if}
						</td>
						<td class="text-right">
							<a href="{php echo $this->createWebUrl('indexsort_post',array('id'=>$item['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="修改"><i class="fa fa-edit"></i></a>
							<a href="{php echo $this->createWebUrl('indexsort_post',array('act'=>'del','id'=>$item['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除"><i class="fa fa-times"></i></a>
						</td>
					</tr>
				{/loop}
				{if empty($list) }
                <tr ng-if="!wechats">
                <td colspan="9" class="text-center">暂无数据</td>
                </tr>
                {/if}
				<tr>
					<td colspan="6" style="text-align:right">{$page}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
{template 'common/footer'}
