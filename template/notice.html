<div class="clearfixcon">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1" style="display: block">
		<div class="panel panel-default con" id="tab3">
			<div class="panel-heading">
				公告设置
			</div>
			<div class="panel-body">
				<div class="tab-pane active" id="tab_param2">
				        <div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">公告内容</label>
							<div class="col-sm-8">
								<input type="text" name="notice" class="form-control" value="{$ccc['notice']}">	
								<div class='help-block'>例：公告内容不要大于25个字。</div>							
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">公告滚动次数</label>
							<div class="col-sm-8">
								<input type="text" name="rolltime" class="form-control" value="{$ccc['rolltime']}">
								<div class='help-block'>例：3。则小程序首页上方公告栏滚动三次自动关闭。</div>								
							</div>
						</div> 
						<div class="form-group">
					        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启公告栏</label>
					        <div class="col-sm-9 col-xs-12">
						    <label class="radio-inline">
							   <input type="radio" name="status" {if $ccc['status'] == 1} checked {/if} value="1">开启
						    </label>
						    <label class="radio-inline">
							   <input type="radio" name="status" value="0" {if $ccc['status'] != 1} checked {/if}>不开启
						    </label>
					        </div>
				        </div>                  
				</div>
			</div>
		</div>

		<div class="form-group col-sm-12">
			<input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1" {if $update_status == 1}disabled{/if}>
			<input type="hidden" name="act" value="add" />
		</div>
	</form>
</div>
