{template 'common/header'}
<script src="/addons/hc_pdd/template/js/color.js"></script>
<div class="clearfixcon">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1" style="display: block">
		<div class="panel panel-default con" id="tab3">
			<div class="panel-heading">
				充值中心
			</div>
			<div class="panel-body">
				<div class="tab-pane active" id="tab_param2">
				        <div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">UID</label>
							<div class="col-sm-4">
								<input type="text" name="notice" class="form-control" value="{$user['user_id']}" readonly="readonly">							
							</div>
						</div>
				        <div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">用户名</label>
							<div class="col-sm-4">
								<input type="text" name="notice" class="form-control" value="{$user['nick_name']}" readonly="readonly">							
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">当前余额</label>
							<div class="col-sm-4">
								<input type="text" name="rolltime" class="form-control" value="{$user['money']}" readonly="readonly">								
							</div>
						</div> 
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">修改后余额</label>
							<div class="col-sm-4">
								<input type="text" name="finishmoney" class="form-control" value="" >								
							</div>
						</div>                 
				</div>
			</div>
		</div>

		<div class="form-group col-sm-12">
			<input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1" {if $update_status == 1}disabled{/if}>
			<input type="hidden" name="act" value="add" />
		</div>
	</form>
</div>


{template 'common/footer'}
